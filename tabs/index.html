<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="tabs">
            <button class="tab" onclick="openTab(event, 'html')">
                Html
            </button>
            <button class="tab" onclick="openTab(event, 'css')">
                CSS
            </button>
            <button class="tab" onclick="openTab(event, 'javascript')">
                JavaScript
            </button>

            <div id="html" class="tabcontent">
                <img src="html.png" />
            </div>

            <div id="css" class="tabcontent">
                <img src="css.png" />
            </div>

            <div id="javascript" class="tabcontent">
                <img src="js.png" />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
